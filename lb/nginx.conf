upstream refoodify_backend {
    server web01:3000 max_fails=3 fail_timeout=30s;
    server web02:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/refoodify_access.log;
    error_log /var/log/nginx/refoodify_error.log;

    location / {
        proxy_pass http://refoodify_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        # Expose the selected upstream address for testing
        add_header X-Upstream-Addr $upstream_addr;
    }

    location /health {
        access_log off;
        add_header X-Upstream-Addr $upstream_addr;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
